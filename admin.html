<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Amelia's Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="fixed-form">
            <h2>Add Task</h2>
            <form id="task-form" data-task-id="">
                <label>Task Name: <input type="text" id="task-name" required></label>
                <label>Size: 
                    <select id="task-size" required>
                        <option value="extra-small">Extra Small</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </label>
                <label>Due Date: <input type="date" id="task-due-date" required></label>
                <label>Month: <input type="month" id="task-month" required></label>
                <label>Recurring: 
                    <select id="task-recurring">
                        <option value="none">One-Time</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </label>
                <button type="submit">Save Task</button>
            </form>
        </div>
        <div class="scrollable-content">
            <h2>Task List</h2>
            <ul id="admin-task-list"></ul>
            <h2>Submissions</h2>
            <ul id="submission-list"></ul>
            <h2>Summary Report</h2>
            <p id="report-text"></p>
            <button onclick="downloadReport()">Download CSV</button>
        </div>
    </div>
    <footer>
        <button id="theme-toggle">Toggle Dark Mode</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
